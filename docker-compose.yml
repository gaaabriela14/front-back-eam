version: '3.4'

services:
  postgres_db:
    image: postgres:12
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5436:5432

  rust:
    image: gachu/front-eam:latest
    ports: 
      - 8000:8000
    depends_on:
      - postgres_db
    
  net:
    image: gachu/back-eam:1.0
    environment: 
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASS: postgres
      DB_HOST: 'postgres_db'
      DB_PORT: 5432
    ports: 
      - 5000:5000
    depends_on:
      - postgres_db
